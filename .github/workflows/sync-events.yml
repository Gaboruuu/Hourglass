name: Sync Game Events

on:
  schedule:
    # Run every day at 3:00 AM UTC
    - cron: "0 3 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: EventsSync/package.json

      - name: Install dependencies
        working-directory: ./EventsSync
        run: npm install

      - name: Run event sync
        working-directory: ./EventsSync
        run: npm run sync
        env:
          NODE_ENV: production

      - name: Upload sync results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-results-${{ github.run_number }}
          path: EventsSync/invalid-events.json
          if-no-files-found: ignore
